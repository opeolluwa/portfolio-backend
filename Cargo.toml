
[package]
authors = ["Adeoye Adefemi <adefemiadeoye@yahoo.com>"]
description = "An Authentication, Authorization and Identity Management system for microservices"
edition = "2021"
name = "uranium"
version = "0.1.3"

[[bin]] # rename built  binary to uranium
name = "uranium"
path = "src/main.rs"

[workspace]
exclude = ["sandbox"]
members = [".", "app", "entity", "migration", "mailer"]

[dependencies]
app = {path = "app"}
entity = {path = "entity"}
migration = {path = "migration"}# depends on your needs
sea-orm = {version = "0.12.2", features = ["macros", "debug-print", "with-uuid", "sqlx-postgres", "runtime-tokio-rustls"]}
tokio = {version = "1.20.1", features = ["full"]}

[workspace.package]
description = "identity and access manager service for microservices using gRPC"
name = "uranium"
version = "0.1.3"
